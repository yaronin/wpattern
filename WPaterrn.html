<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W Pattern Sum Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>W Pattern Sum Calculator</h1>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="calculateWPatternSum()">Calculate</button>
        <br>
        <label for="resultOutput">Sum of W Pattern:</label>
        <input type="text" id="resultOutput" readonly>
    </div>

    <script>
        function calculateWPatternSum() {
            // Get the input value
            const n = parseInt(document.getElementById("numberInput").value);

            if (isNaN(n) || n <= 0) {
                alert("Please enter a valid positive number!");
                return;
            }

            let sum = 0;

            // First downward sequence
            for (let i = n; i >= 1; i--) {
                sum += i;
            }

            // First upward sequence
            for (let i = 2; i <= n; i++) {
                sum += i;
            }

            // Second downward sequence
            for (let i = n - 1; i >= 1; i--) {
                sum += i;
            }

            // Second upward sequence
            for (let i = 2; i <= n; i++) {
                sum += i;
            }

            // Display the result in the output text box
            document.getElementById("resultOutput").value = sum;
        }
    </script>
</body>
</html>
